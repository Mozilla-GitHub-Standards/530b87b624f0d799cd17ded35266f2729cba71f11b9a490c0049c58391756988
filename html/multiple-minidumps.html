<head>
  <meta charset="utf-8">
  <title>Display stacks from multi-dump hangs/crashes</title>

  <style type="text/css">
    body {
      font-family: sans-serif;
      color: black;
      background-color: white;
    }

    td {
      vertical-align: top;
    }

    .highlighted {
      background-color: rgb(255,244,158);
    }

    .scanned {
      background: repeating-linear-gradient(45deg,
                                            rgba(0,0,0,0), rgba(0,0,0,0) 4px,
                                            rgba(255,162,0,0.2) 4px,
                                            rgba(255,162,0,0.2) 6px);
    }
    .nosymbols {
      background: repeating-linear-gradient(45deg,
                                            rgba(0,0,0,0), rgba(0,0,0,0) 4px,
                                            rgba(255,55,55,0.2) 4px,
                                            rgba(255,55,55,0.2) 6px);
    }

    h2 {
      font-size: 1rem;
      font-weight: bold;
      color: #999;
    }

    .frames {
      border: 1px solid #999;
      border-collapse: collapse;
    }

    .frames td {
      border: 1px solid #999;
      padding: 1px;
      margin: 0px;
    }

    .expandable.expanded {
      cursor: zoom-out;
    }
    .expandable:not(.expanded) {
      cursor: zoom-in;
    }
    .expandable > td:before {
      display: inline-block;
      background-color: #666;
      color: white;
      font-weight: bold;
      padding: 2px;
      margin: 1px;
    }
    .expandable:not(.expanded) > td:before {
      content: "+";
    }
    .expandable.expanded > td:before {
      content: "-";
    }
    .hidden > td {
      display: none;
    }
    .location {
      max-width: 24em;
      overflow: hidden;
    }
  </style>
<body>
  <h1>Display stacks from multi-dump hangs/crashes</h1>

  <form id="goForm" action="">
    <div>
       Crash ID: <input name="crashID" type="text" size="35" placeholder="Crash ID">
    <!--<div>crash-stats security token (optional): <input id="token" type="text" size="35"></div>-->
      <input type="submit" value="Go">
    </div>
  </form>

  <table id="results">
    <tbody>
      <tr>
  </table>

  <script type="text/javascript" src="d3.v3.min.js"></script>
  <script type="text/javascript" src="url.js"></script>
  <script type="text/javascript" src="multiple-minidumps.js"></script>
